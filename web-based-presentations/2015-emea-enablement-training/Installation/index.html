<!DOCTYPE html>
<html>
<title>Lab Installation</title>
<xmp id="content" theme="journal" style="display:none;">
</xmp>

<script type="text/javascript">
    var req = new XMLHttpRequest();
    req.onload = function() {
        var xmpNode = document.getElementById('content');
        xmpNode.appendChild(document.createTextNode(this.responseText));
    }
    req.open('GET', 'installation.md', false);
    req.send();
</script>
<script src="http://strapdownjs.com/v/0.2/strapdown.js"></script>
</html>
