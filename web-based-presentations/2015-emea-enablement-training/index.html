<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>OpenShift Enablement</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="../css/reveal.min.css">
		<link rel="stylesheet" href="../css/theme/redhat.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="../lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="../lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>2015 EMEA OpenShift Enablement Training</h1>
					<h3>Februrary 9th - February 12th 2015 - OpenShift v2 and beyond</h3>
					<p>
						<table>
							<tr>
								<td>Juergen Hoffmann</td>
								<td><a href="mailto:juhoffma@redhat.com">juhoffma@redhat.com</a></td>
								<td><a href="http://twitter.com/jbossguy">@jbossguy</a></td>
							</tr>
							<tr>
								<td>Andrea Morena</td>
								<td><a href="mailto:amorena@redhat.com">amorena@redhat.com</a></td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td>Ed Seymour</td>
								<td><a href="mailto:eseymour@redhat.com">eseymour@redhat.com</a></td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td>Cyrus Moazami-Vahid</td>
								<td><a href="mailto:cmoazami@redhat.com">cmoazami@redhat.com</a></td>
								<td>&nbsp;</td>
							</tr>
						</table>
					</p>
				</section>

				<section data-markdown="markdown/lifecycle-management.md" data-separator="\n---\n"	data-separator-vertical="\n--\n"
						 data-separator-notes="^Notes:">
				</section>


			</div>

		</div>

		<script src="../lib/js/head.min.js"></script>
		<script src="../js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'concave', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					// Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
					{ src: '../lib/js/classList.js', condition: function() { return !document.body.classList; } },

					// Interpret Markdown in <section> elements
					{ src: '../plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

					// Syntax highlight for <code> elements
					{ src: '../plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },

					// Zoom in and out with Alt+click
					{ src: '../plugin/zoom-js/zoom.js', async: true },

					// Speaker notes
					{ src: '../plugin/notes/notes.js', async: true },

					// MathJax
					{ src: '../plugin/math/math.js', async: true }
				]			});

		</script>

	</body>
</html>
